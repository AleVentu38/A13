<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impostazioni Partita</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/t5/css/main_style.css"/>
  <style>
    
    .slider-value {
      font-weight: bold;
      margin-left: 10px;
      color: #4c68ff;
    }

    .form-range {
      accent-color: #4c68ff;
    }
    .card-header h3 {
      font-weight: bold;
    }
    /* Animazione di transizione al passaggio del mouse */
    .form-range {
      transition: all 0.3s ease;
    }
    .form-range:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(76, 104, 255, 0.2);
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .difficulty-options {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .form-check {
      margin-right: 1rem;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container" id="scalate-container">
  <div class="card col-md-8">
    <div class="card-header">
      <h3>Impostazioni Partita</h3>
    </div>
    <div class="card-body">
      <form>

        <!-- Numero di Round -->
        <div class="mb-4">
          <label for="numRound" class="form-label">Numero di Round</label>
          <input type="range" class="form-range" id="numRound" min="1" max="10" step="1" oninput="updateRounds(this.value)">
          <span class="slider-value" id="roundValue">5</span> round
        </div>

        <!-- Selezione dei Robot e Difficoltà (generata dinamicamente) -->
        <div id="robotSelection"></div>

        <!-- Bottone per avviare la partita -->
        <div class="text-center">
          <button type="submit" class="btn btn-custom btn-lg">Inizia Partita</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript per aggiornare la selezione dei robot e la difficoltà -->
<script>
  const robotOptions = ['Robot A', 'Robot B', 'Robot C', 'Robot D', 'Robot E'];
  const difficultyOptions = ['Facile', 'Medio', 'Difficile'];

  function updateRounds(numRounds) {
    // Aggiorna il numero di round visualizzato
    document.getElementById('roundValue').textContent = numRounds;

    // Selezione del contenitore dei robot
    const robotSelection = document.getElementById('robotSelection');

    // Svuota il contenuto esistente
    robotSelection.innerHTML = '';

    // Genera la selezione dei robot e difficoltà per ogni round
    for (let i = 1; i <= numRounds; i++) {
      const div = document.createElement('div');
      div.classList.add('robot-select', 'mb-4');

      // Label per il robot
      const label = document.createElement('label');
      label.classList.add('form-label');
      label.textContent = `Seleziona Robot per Round ${i}`;

      // Select per scegliere il robot
      const select = document.createElement('select');
      select.classList.add('form-select');
      select.setAttribute('id', `robotSelect${i}`);

      // Aggiungi le opzioni dei robot
      robotOptions.forEach(robot => {
        const option = document.createElement('option');
        option.value = robot;
        option.textContent = robot;
        select.appendChild(option);
      });

      // Creazione dei radio button per la difficoltà
      const difficultyDiv = document.createElement('div');
      difficultyDiv.classList.add('difficulty-options');

      // Creare radio button per ogni opzione di difficoltà
      difficultyOptions.forEach(difficulty => {
        const formCheckDiv = document.createElement('div');
        formCheckDiv.classList.add('form-check');

        const input = document.createElement('input');
        input.classList.add('form-check-input');
        input.type = 'radio';
        input.name = `difficulty${i}`;
        input.value = difficulty;
        input.id = `difficulty${i}-${difficulty}`;

        const label = document.createElement('label');
        label.classList.add('form-check-label');
        label.htmlFor = input.id;
        label.textContent = difficulty;

        formCheckDiv.appendChild(input);
        formCheckDiv.appendChild(label);
        difficultyDiv.appendChild(formCheckDiv);
      });

      // Aggiungi i campi creati nel div principale
      div.appendChild(label);
      div.appendChild(select);
      div.appendChild(difficultyDiv);
      robotSelection.appendChild(div);
    }
  }

  // Imposta il valore iniziale di 5 round e genera la selezione dei robot e difficoltà
  window.onload = function() {
    updateRounds(5);
  };
</script>

</body>
</html>
