<!DOCTYPE html >
<html lang="it" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GameMode</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/t5/css/main_style.css" />
	</head>

	<body>
		<!-- NAVBAR -->
		<div th:replace="fragments/navbar :: navbar"></div>

		<div class="container-fluid mt-3">
			<div class="row justify-content-center row-cols-3">
				<div class="col"></div>
				<div class="col">
					<div class="card">
						<h5 class="card-header text-center" id="selectedMode">Modalità</h5>
						<div class="card-body">
							<!-- Form di selezione -->
								<div class="row">
									<div class="col">
										<h3 class="text-center mb-4">
											Imposta la tua partita
										</h3>
										<form>
											<!-- Selezione Classe UT -->
											<div class="form-group mb-3">
												<label for="select_class">Seleziona la Classe da Testare:</label>
												<select class="form-control" id="select_class">
													<option value="">Seleziona un'opzione</option>
													<th:block th:each="option : ${lista_classi}">
														<option
															th:value="${option.name}"
															th:text="${option.name}"
														></option>
													</th:block>
												</select>
											</div>
		
											<!-- Selezione Robot -->
											<div class="form-group mb-3">
												<label for="select_robot">Seleziona il Robot:</label>
												<select class="form-control" id="select_robot">
													<option value="">Seleziona un'opzione</option>
													<th:block th:each="option : ${lista_robot}">
														<option
															th:value="${option}"
															th:text="${option}"
														></option>
													</th:block>
												</select>
											</div>
		
											<!-- Selezione Difficoltà -->
											<div class="form-group mb-3">
												<label for="select_diff">Seleziona la difficoltà:</label>
												<select class="form-control" id="select_diff">
													<option value="">Seleziona un'opzione</option>
													<option value="1">Easy</option>
													<option value="2">Medium</option>
													<option value="3">Hard</option>
												</select>
											</div>
		
											<!-- Link editor -->
											<div class="text-center pt-2">
												<a
													id="link_editor"
													class="btn btn-primary"
													href="#"
													role="button"
													>Vai all'editor</a
												>
											</div>
											
											<!-- Elemento per mostrare il messaggio di partita già presente -->
											<div class="text-center pt-2" id="matchWarning" style="display: none; color: red;">
												Partita già presente
											</div>

										</form>
									</div>
								</div>
						</div>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

		<!-- Inclusione jQuery -->
		<script
			th:src="@{/t5/jquery/jquery-3.7.0.com.js}"
			th:inline="javascript"
		></script>

		<script>
			// Funzione per ottenere i parametri dall'URL
			function getParameterByName(name) {
				const url = window.location.href;
				name = name.replace(/[\[\]]/g, "\\$&");
				const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
				const results = regex.exec(url);
				if (!results) return null;
				if (!results[2]) return "";
				return decodeURIComponent(results[2].replace(/\+/g, " "));
			}

			// Funzione per aggiornare la modalità selezionata
			function updateModeFromUrl() {
				const mode = getParameterByName("mode");
				if (mode) {
					const sanitizedMode = mode.replace(/[^a-zA-Z0-9\s]/g, " ");
					document.getElementById("selectedMode").textContent +=
						" " + sanitizedMode;
					localStorage.setItem("modalita", sanitizedMode);
				}
			}

			// Funzione per salvare i valori nel localStorage
			function saveToLocalStorage() {
				const selectClassValue = document.getElementById("select_class").value;
				const selectRobotValue = document.getElementById("select_robot").value;
				const selectDifficultyValue =
					document.getElementById("select_diff").value;

				// Salva i valori nel localStorage
				localStorage.setItem("underTestClassName", selectClassValue);
				localStorage.setItem("robot", selectRobotValue);
				localStorage.setItem("difficulty", selectDifficultyValue);

				// Aggiorna il link
				const link = document.getElementById("link_editor");
				link.setAttribute("href", "/editor?ClassUT=" + selectClassValue);
			}

			// Funzione per ottenere i dati della partita precedente solo se l'ID utente coincide
			function fetchPreviousGameData() {
				return fetch('/StartGame', { method: 'GET' })
					.then(response => response.json())
					.then(data => {
						// Verifica se i dati per l'utente corrente sono presenti
						if (data[userId]) {
							return data[userId];  // Ritorna i dati solo se l'ID coincide
						} else {
							return null;  // Se l'ID non corrisponde, ritorna null
						}
					})
					.catch(error => {
						console.error("Errore durante il recupero dei dati della partita precedente:", error);
						return null;
					});
			}

			// Funzione per confrontare i valori selezionati con i dati della partita precedente
			function checkForExistingMatch(previousGameData) {
				const selectClassValue = document.getElementById("select_class").value;
				const selectRobotValue = document.getElementById("select_robot").value;
				const selectDifficultyValue = document.getElementById("select_diff").value;

				// Verifica se i dati della partita precedente sono presenti
				if (!previousGameData) return;

				const isSameClass = selectClassValue === previousGameData.classeUT;
				const isSameRobot = selectRobotValue === previousGameData.type_robot;
				const isSameDifficulty = selectDifficultyValue === previousGameData.difficulty;

				// Controllo di uguaglianza tra i valori
				if (isSameClass && isSameRobot && isSameDifficulty) {
					document.getElementById("matchWarning").style.display = "block";
				} else {
					document.getElementById("matchWarning").style.display = "none";
				}
			}

			// Funzione per aggiornare il localStorage e controllare la partita
			function updateAndCheckMatch() {
				saveToLocalStorage();  // Salva i valori selezionati nel localStorage

				// Richiede i dati della partita precedente e controlla se i valori coincidono
				fetchPreviousGameData().then(previousGameData => {
					checkForExistingMatch(previousGameData);
				});
			}

			// Event listeners per i dropdown
			document.getElementById("select_class").addEventListener("change", updateAndCheckMatch);
			document.getElementById("select_robot").addEventListener("change", updateAndCheckMatch);
			document.getElementById("select_diff").addEventListener("change", updateAndCheckMatch);
			
			/*
			// Event listeners per i dropdown
			document
				.getElementById("select_class")
				.addEventListener("change", saveToLocalStorage);
			document
				.getElementById("select_robot")
				.addEventListener("change", saveToLocalStorage);
			document
				.getElementById("select_diff")
				.addEventListener("change", saveToLocalStorage);
			*/

			// Esegui all'avvio
			window.onload = updateModeFromUrl;

			function redirectToMain() {
				window.location.href = "/main";
			}

			const getCookie = (name) => {
				const value = `; ${document.cookie}`;
				const parts = value.split(`; ${name}=`);
				if (parts.length === 2) return parts.pop().split(";").shift();
				return null;
			};

			const parseJwt = (token) => {
				try {
					return JSON.parse(atob(token.split(".")[1]));
				} catch (e) {
					return null;
				}
			};

			const jwtData = parseJwt(getCookie("jwt"));
			const username = jwtData.sub;
			const userId = jwtData.userId;
			document.getElementById("usernameField").textContent = username;
		</script>
	</body>
</html>
