<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/t5/css/Css/gamemode_marco.css"/>
    <title>Choose Your Enemy</title>

    <!-- Link ai CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <!-- Inclusione jQuery -->
    <script th:src="@{/t5/jquery/jquery-3.7.0.com.js}"  th:inline="javascript"> </script>

    <div class="container mt-5">
        <div class="row mb-4 align-items-center">
            <div class="col text-start">
                <p class="user_position_main" style="color: black; margin-bottom: 0;">Username: <span id="usernameField"></span></p>
            </div>
            <div class="col-auto">
                <button id="logoutButton" type="button" class="btn btn-custom btn-sm" onclick="redirectToLogin()">Logout</button>
            </div>
        </div>
    
        <div class="text-center mb-4">
            <h3 id="selectedMode" class="text-custom">Modalità Selezionata: </h3>
        </div>

        <div class="row">
            <div class="col-md-6 custom-column">
                <div class="p-3">
                    <h4 class="text-custom">CHOOSE A CLASS TO TEST</h4>
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action">Calcolatrice</button>
                        <button type="button" class="list-group-item list-group-item-action">Calcolatrice 1</button>
                        <button type="button" class="list-group-item list-group-item-action">Calcolatrice 2</button>
                      </div>
                </div>
            </div>

            <div class="col-md-6 custom-column">
                <div class="p-3">
                    <h4 class="text-custom">CHOOSE A ROBOT TO FIGHT</h4>
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action">Randoop</button>
                        <button type="button" class="list-group-item list-group-item-action">EvoSuite</button>
                      </div>
                </div>
            </div>
        </div>

        <div class="div_buttons_main">
            <button id="downloadButton" type="button" class="btn btn-custom" onclick="downloadFile()">Download</button>
            <button type="button" class="btn btn-custom" onclick="redirectToPagemain(); saveLoginData()">Go Back</button>
            <button type="button" class="btn btn-custom" onclick="redirectToPagereport(); saveLoginData()">Submit</button>
        </div>
    </div>

    <script>
        // Funzione per ottenere il valore del parametro 'mode' dalla URL
        function getModeFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('mode');
        }

        // Funzione per visualizzare la modalità selezionata nell'intestazione
        function displaySelectedMode() {
            const selectedMode = getModeFromURL();
            if (selectedMode) {
                document.getElementById('selectedMode').textContent = "Modalità Selezionata: " + selectedMode;
            }
        }

        // Chiamata alla funzione per visualizzare la modalità selezionata
        displaySelectedMode();
    </script>

</body>

</html>
