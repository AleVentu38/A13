<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" id="html-root">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #2f4f4f, #4b5358, #6c757d, #343a40);
            background-attachment: fixed;
            background-size: cover;
            background-repeat: no-repeat;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
    
        .navbar {
            margin-bottom: 2rem;
            background-color: transparent; /* Barra trasparente per il contrasto */
            border-bottom: 1px solid #e0e0e0; /* Aggiunge un bordo inferiore per maggiore definizione */
        }
    
        .navbar-nav .nav-link {
            color: #fff; /* Colore del testo a bianco */
        }
    
        .navbar-nav .nav-link.active {
            color: #fff; /* Colore per la voce di menu attiva */
            font-weight: 700;
        }
    
        .profile-container {
            background: rgba(255, 255, 255, 0.9); /* Bianco con trasparenza */
            border-radius: 0.5rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 600px;
            margin: 5rem auto 0; /* Imposta il margine superiore e orizzontale automaticamente */
        }
    
        .profile-container .form-control {
            background-color: #fff; /* Imposta lo sfondo dei campi a bianco */
            color: #000; /* Imposta il colore del testo a nero */
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
        }
    
        .text-custom {
            color: #284c73;
            font-weight: 700;
        }
    
        .form-label {
            color: #333;
        }
    
        .btn-custom {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        .btn-custom:hover {
            background: linear-gradient(45deg, #253e58, #2c3e50);
        }
    </style>
    
</head>
<body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <ul class="nav justify-content-center nav-underline w-100">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-house-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <i class="bi bi-person-fill"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-globe"></i> Global
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Profile Page -->
    <div class="container">
        <div class="profile-container">
            <div class="text-center mb-4">
                <h3 class="text-custom">The honored One</h3>
            </div>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome:</label>
                    <input type="text" id="name" class="form-control" value="   " readonly>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Cognome:</label>
                    <input type="text" id="surname" class="form-control" value="   " readonly>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="text" id="dob" class="form-control" value="   " readonly>
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label>
                    <input type="text" id="gender" class="form-control" value="    " readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" value="   " readonly>
                </div>
                <div class="text-center mt-3">
                    <a href="edit.html" class="btn btn-custom w-100">Edit Profile</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
